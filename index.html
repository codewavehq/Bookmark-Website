<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Bookmark, Website, Website Bookmarking, Bookmarking, Simple, Save">
    <meta name="description" content="Simple Bookmarking Website ,You can save any website you want!!">
    <link rel="stylesheet" href="style.css">
    
    <title>Bookmark | Websites</title>
</head>
<body>
    
<h1 class="web-title">Bookmark Your Websites</h1>
<form action="" method="post">
    <label for="url">URL:</label>
    <input id="url-input" class="url-input" type="text" name="url" placeholder="Enter URL" required>
    <label for="name">Name:</label>
    <input id="name-website-input" class="name-website-input" type="text" name="name" placeholder="Enter Name" required>
   <!--<label for="tags">Tags:</label>
    <input id="tags-input" class="tags-input" type="text" name="tags" placeholder="Enter Tags (comma separated)" required>
    --> 
    
    <div class="form-button-container">
        <input class="submit-button" id="submit-button" type="button" name="submit" value="Submit">
        <input class="cancel-button"  id="cancel-button" type="button" name="cancel" value="Cancel">
    </div>
</form>
<div class="bookmark-list">
    <h2>Bookmarks</h2>
    <ul id="bookmark-list-ul" class="bookmark-list-ul">
      
    </ul>
</div>

<footer>
    
</footer>
<script src="main.js"></script>
</body>
</html>
